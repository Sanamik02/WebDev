<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="inst.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Instagram Login - CodeWithJatin</title>
</head>

<body>
    <main>
        <img src="https://github.com/jatin4rya/V8-Instagram-Login-Clone/blob/main/IG.jpeg?raw=true" alt="" class="phoneImg">
        <div class="form-div">
            <form action="">
                <img class="instaLogo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/640px-Instagram_logo.svg.png" alt="logo">
                <input type="text" class="input" placeholder="Телефон, имя пользователя или эл.адрес" required>
                <input type="password" class="input" required placeholder="Пароль">
                <button class="login-btn">Войти</button>
                <p id="or">или</p>
                <a href="#" class="fb-login"><i class='bx bxl-facebook-square'></i>Войти через Facebook</a>
            </form>
            <div class="sign-up">
                <p>У вас ещё нет аккаунта? <a href="#" class="sign-link">Зарегистрироваться</a></p>
            </div>
            <div class="get-app">
                <p>Установите приложение</p>
                <div class="store">
                    <img id="play" src="https://github.com/jatin4rya/V8-Instagram-Login-Clone/blob/main/playStore.png?raw=true" alt="">
                    <img id="microsoft" src="https://github.com/jatin4rya/V8-Instagram-Login-Clone/blob/main/getMicrosoft.png?raw=true" alt="">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
